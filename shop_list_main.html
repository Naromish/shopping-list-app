<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Grocery List</title>
    <link rel="stylesheet" type="text/css" href="css/shop_list.css">
    <link href='http://fonts.googleapis.com/css?family=Walter+Turncoat' rel='stylesheet' type='text/css'>
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="js/shop_list.js"></script>
</head>

<body>
    <img src="images/coffee_beans.jpg" alt="Coffee Beans" />
    <header>My Grocery List</header>
    <p>Click and drag the categories to
        <br>follow your store's flow.</p>
    <div class="container">
        <div class="list">
            <h1>Produce</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
            <ul id="add">
                <li class="items"><span>Apples</span></li>
            </ul>
            <h1>Bakery</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
            <ul id="add">
                <li class="items"><span>Bread</span></li>
            </ul>
            <h1>Deli</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
            <h1>Meat/Seafood</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
            <h1>Pantry</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
            <h1>Dairy</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
            <h1>Other</h1>
            <input id="add-item" type="text" name="add-item" placeholder="Type + Enter" />
            <button id="new">ADD</button>
        </div>
    </div>
    <footer></footer>
</body>

</html>
